<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="./listener.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="telegram_container">
            <div class="telegram_content">
                <div class="telegram_sender"></div>
                <div class="telegram_message"></div>
                <div class = "telegram_container_sending">
                    <p class = "telegram_sender_sending">
                        <form class = "form-inline">
                            <input type="number" id = "telegram_sender_sending_identifier" placeholder="P.O. Box"> - 
                            <select id = "telegram_sender_sending_station">
                                <option value = 'VALENTINE'         >Valentine</option>
                                <option value = 'RHODES'            >Rhodes</option>
                                <option value = 'SAINT DENIS'       >Saint denis</option>
                                <option value = 'ANNESBURG'         >Annesburg</option>
                                <option value = 'BLACKWATER'        >Blackwater</option>
                                <option value = 'STRAWBERRY'        >Strawberry</option>
                                <option value = 'ARMADILLO'         >Armadillo</option>
                                <option value = 'BENEDICT POINT'         >Benidict Point</option>
                                <option value = 'EMERALD STATION'         >Emerald Station</option>
                                <option value = 'RIGGS STATION'         >Riggs Station</option>
                                <option value = 'WALLACE STATION'         >Wallace Station</option>
                                <option value = 'VALENTINE SHERIFFS OFFICE'  >Valentine Sheriff Office</option>
                                <option value = 'RHODES SHERIFFS OFFICE'     >Rhodes Sheriff Office</option>
                                <option value = 'SAINT DENIS SHERIFFS OFFICE'>Saint Denis Sheriff Office</option>
                                <option value = 'ANNESBURG SHERIFFS OFFICE'  >Annesburg Sherriff Office</option>
                                <option value = 'BLACKWATER SHERIFFS OFFICE' >Blackwater Sheriff Office</option>
                                <option value = 'STRAWBERRY SHERIFFS OFFICE' >Strawberry Sheriff Office</option>
                                <option value = 'ARMADILLO SHERIFFS OFFICE'  >Armadillo Sheriff Office </option>
                                <option value = 'TUMBLEWEED SHERIFFS OFFICE' >Tumbleweed Office</option>
							    <option value = 'STATE OFFICES'    >State Offices</option>
							    <option value = 'RAVENS REST MANOR' >Ravens Rest Manor</option>
                                <option value = 'MARSHALLS: FORT WALLACE' >Marshalls Offices</option>
							   
                            </select>                     
                        </form>
                    </p>
                    <p class = "telegram_message_sending">
                        <form>
                            <textarea id="telegram_message_sending_body" maxlength="500" rows="6"></textarea>
                        </form>
                    </p>
                </div>
            </div>
            <div class="telegram_buttons">
                <div class = "telegram_buttons_read">
                    <a class="telegram_delete_button" href="#">Delete</a>
                    <a class="telegram_new_button" href="#">New</a>
                    <a class="telegram_track_button" href="#">Track</a>
                    <a class="telegram_back_button" href="#">Previous</a>
                    <a class="telegram_next_button" href="#">Next</a>
                </div>
                <div class = "telegram_buttons_send">
                    <a class="telegram_send_button" href="#">Send</a>
                </div>
            </div>
        </div>
    </body>
</html>
